<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Proxmox LoadBalancer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0a0e17;
            --bg-card: #111827;
            --bg-input: #1f2937;
            --text-primary: #f3f4f6;
            --text-secondary: #9ca3af;
            --accent-primary: #06b6d4;
            --accent-secondary: #8b5cf6;
            --accent-gradient: linear-gradient(135deg, #06b6d4 0%, #8b5cf6 100%);
            --border-color: #374151;
            --error-color: #ef4444;
            --success-color: #10b981;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--bg-dark);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: 
                radial-gradient(ellipse at 20% 80%, rgba(6, 182, 212, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 20%, rgba(139, 92, 246, 0.1) 0%, transparent 50%);
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 2rem;
        }

        .login-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 2.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .logo-container {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 0.5rem;
        }

        .logo-bars {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .logo-bar {
            height: 6px;
            border-radius: 2px;
        }

        .logo-bar:nth-child(1) {
            width: 28px;
            background: #ef4444;
        }

        .logo-bar:nth-child(2) {
            width: 24px;
            background: #f97316;
        }

        .logo-bar:nth-child(3) {
            width: 20px;
            background: var(--accent-primary);
        }

        .logo-text {
            display: flex;
            flex-direction: column;
        }

        .logo-text .proxmox {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .logo-text .loadbalancer {
            font-size: 1.2rem;
            font-weight: 400;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .powered-by {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
        }

        .powered-by em {
            color: var(--accent-secondary);
            font-style: normal;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            background: var(--bg-input);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(6, 182, 212, 0.2);
        }

        .form-input::placeholder {
            color: var(--text-secondary);
            opacity: 0.6;
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            background: var(--accent-gradient);
            border: none;
            border-radius: 8px;
            color: white;
            font-family: inherit;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 0.5rem;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -10px rgba(6, 182, 212, 0.5);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--error-color);
            color: var(--error-color);
            padding: 0.875rem 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
            margin-bottom: 1.5rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .version {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.75rem;
            color: var(--text-secondary);
            opacity: 0.6;
        }

        /* Loading spinner */
        .forgot-password {
            text-align: center;
            margin-top: 1rem;
        }

        .forgot-password a {
            color: var(--text-secondary);
            font-size: 0.875rem;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .forgot-password a:hover {
            color: var(--accent-primary);
        }

        .spinner {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo-container">
                <div class="logo">
                    <div class="logo-bars">
                        <div class="logo-bar"></div>
                        <div class="logo-bar"></div>
                        <div class="logo-bar"></div>
                    </div>
                    <div class="logo-text">
                        <span class="proxmox">Proxmox</span>
                        <span class="loadbalancer">LoadBalancer</span>
                    </div>
                </div>
                <div class="powered-by">powered by Dialogue<em>Dynamics</em></div>
            </div>

            <div class="error-message" id="error-message"></div>

            <form id="login-form">
                <div class="form-group">
                    <label class="form-label" for="username">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        class="form-input" 
                        placeholder="Enter your username"
                        autocomplete="username"
                        required
                    >
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        placeholder="Enter your password"
                        autocomplete="current-password"
                        required
                    >
                </div>

                <button type="submit" class="login-btn" id="login-btn">
                    Sign In
                </button>
                
                <div class="forgot-password">
                    <a href="#" onclick="showForgotPassword(); return false;">Forgot your password?</a>
                </div>
            </form>

            <div class="version">v2.1.0</div>
        </div>
    </div>

    <script>
        const form = document.getElementById('login-form');
        const errorEl = document.getElementById('error-message');
        const loginBtn = document.getElementById('login-btn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Show loading
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="spinner"></span>Signing in...';
            errorEl.classList.remove('show');

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Store token and user info
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // Redirect to dashboard
                    window.location.href = '/';
                } else {
                    errorEl.textContent = data.detail || 'Invalid credentials';
                    errorEl.classList.add('show');
                }
            } catch (error) {
                errorEl.textContent = 'Connection error. Please try again.';
                errorEl.classList.add('show');
            } finally {
                loginBtn.disabled = false;
                loginBtn.innerHTML = 'Sign In';
            }
        });

        // Forgot password
        function showForgotPassword() {
            const html = `
                <div class="forgot-form">
                    <h3>Reset Password</h3>
                    <p>Enter your email address and we'll send you a link to reset your password.</p>
                    <form onsubmit="submitForgotPassword(event)">
                        <div class="form-group">
                            <label class="form-label" for="reset-email">Email</label>
                            <input type="email" id="reset-email" class="form-input" placeholder="your@email.com" required>
                        </div>
                        <button type="submit" class="login-btn">Send Reset Link</button>
                        <div class="forgot-password">
                            <a href="#" onclick="hideForgotPassword(); return false;">Back to login</a>
                        </div>
                    </form>
                </div>
            `;
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('login-form').insertAdjacentHTML('afterend', html);
        }

        function hideForgotPassword() {
            const forgotForm = document.querySelector('.forgot-form');
            if (forgotForm) forgotForm.remove();
            document.getElementById('login-form').style.display = 'block';
        }

        async function submitForgotPassword(event) {
            event.preventDefault();
            const email = document.getElementById('reset-email').value;
            
            try {
                const response = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                
                alert('If an account with that email exists, a password reset link has been sent.');
                hideForgotPassword();
            } catch (error) {
                alert('An error occurred. Please try again.');
            }
        }

        // Check if already logged in
        async function checkAuth() {
            const token = localStorage.getItem('access_token');
            if (token) {
                try {
                    const response = await fetch('/api/auth/check', {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                    const data = await response.json();
                    if (data.authenticated) {
                        window.location.href = '/';
                    }
                } catch (e) {
                    // Token invalid, clear it
                    localStorage.removeItem('access_token');
                    localStorage.removeItem('user');
                }
            }
        }
        
        checkAuth();
    </script>
</body>
</html>
