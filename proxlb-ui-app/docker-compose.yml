# Proxmox LoadBalancer - Docker Compose Configuration
# Powered by Dialogue Dynamics

version: '3.8'

services:
  proxlb-ui:
    build: .
    image: proxlb-ui:latest
    container_name: proxlb-ui
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      # ProxLB configuration file (read-write for UI to update config)
      - /etc/proxlb/proxlb.yaml:/etc/proxlb/proxlb.yaml:rw
      # Docker socket for container management
      - /var/run/docker.sock:/var/run/docker.sock:ro
      # Shared temp directory for one-shot ProxLB runs
      - /tmp:/tmp
      # Data directory for SQLite database
      - proxlb-data:/data
    environment:
      - PROXLB_CONFIG=/etc/proxlb/proxlb.yaml
      - PROXLB_CONTAINER=proxlb
      - DATABASE_DIR=/data
      # Set a default admin password (change in production)
      # - ADMIN_PASSWORD=your-secure-password
      # JWT secret key (auto-generated if not set)
      - JWT_SECRET_KEY=L0cp+zAoUuti43/mPTctikLk54BBHt5LW5hWF2jdLys=
    depends_on:
      - proxlb
    networks:
      - proxlb-net

  proxlb:
    image: cr.gyptazy.com/proxlb/proxlb:latest
    container_name: proxlb
    restart: unless-stopped
    volumes:
      - /etc/proxlb/proxlb.yaml:/etc/proxlb/proxlb.yaml:ro
    networks:
      - proxlb-net

networks:
  proxlb-net:
    driver: bridge

volumes:
  proxlb-data:
    driver: local
